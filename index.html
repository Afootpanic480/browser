<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SSHomelab Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      color-scheme: dark;
      --bg0:#07090f;
      --bg1:#0b1020;
      --panel:rgba(255,255,255,.05);
      --line:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --radius:18px;
    }

    * { box-sizing: border-box; }

    body {
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(110,196,255,.16), transparent 60%),
        radial-gradient(900px 600px at 80% 10%, rgba(196,110,255,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
    }

    .wrap { max-width: 1200px; margin: 0 auto; padding: 32px 16px; }

    .header { display:flex; align-items:center; gap:14px; margin-bottom:20px; }
    .logo { width:44px; height:44px; border-radius:14px; background: linear-gradient(135deg,#6ec4ff,#c46eff); }

    h1 { margin:0; font-size:20px; }
    .sub { font-size:13px; color:var(--muted); }

    .shell {
      border:1px solid var(--line);
      border-radius: calc(var(--radius) + 6px);
      overflow:hidden;
      background: var(--panel);
    }

    .content { display:grid; grid-template-columns: 360px 1fr; min-height:600px; }
    .left, .right { padding:16px; }
    .left { border-right:1px solid var(--line); background: rgba(0,0,0,.18); }

    .panel {
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
      background: rgba(255,255,255,.04);
    }

    .label { font-size:12px; color:var(--muted); margin-bottom:8px; }

    .searchrow { display:flex; gap:10px; align-items:center; }

    .searchinput {
      flex:1;
      height: 42px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.35);
      color: var(--text);
      padding: 0 12px;
      outline: none;
      font-size: 14px;
    }

    .btn {
      height: 42px;
      border-radius: 14px;
      border: none;
      padding: 0 14px;
      cursor: pointer;
      font-weight: 700;
      color: rgba(10,12,18,.95);
      background: linear-gradient(135deg, rgba(110,196,255,.95), rgba(196,110,255,.85));
    }

    .tiny { margin-top:10px; font-size:12px; color:var(--muted); line-height:1.35; }

    @media (max-width: 900px) {
      .content { grid-template-columns: 1fr; }
      .left { border-right:none; border-bottom:1px solid var(--line); }
    }

    .gsc-control-cse {
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      font-family: inherit !important;
    }

    .gsc-result {
      background: rgba(255,255,255,.04) !important;
      border:1px solid var(--line) !important;
      border-radius:14px !important;
      margin-bottom:12px !important;
      padding:10px !important;
    }

    .gs-title, .gs-title * { color: var(--text) !important; text-decoration:none !important; }
    .gs-snippet { color: var(--muted) !important; }
    .gs-visibleUrl { color:#9fd3ff !important; }
  </style>

  <script>
    window.__gcse = {
      callback: function() {
        const render = () => {
          if (!google || !google.search || !google.search.cse || !google.search.cse.element) return;

          google.search.cse.element.render({
            div: "resultsMount",
            tag: "searchresults-only",
            attributes: { linkTarget: "_blank" }
          });

          window.__cseReady = true;
        };

        try { render(); } catch (e) {}
      }
    };
  </script>

  <script async src="https://cse.google.com/cse.js?cx=c4922d316dfe64190"></script>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <div class="logo"></div>
      <div>
        <h1>SSHomelab Browser</h1>
        <div class="sub">Search stays on this page Â· Links open in a new tab</div>
      </div>
    </div>

    <div class="shell">
      <div class="content">
        <aside class="left">
          <div class="panel">
            <div class="label">Google Search</div>

            <div class="searchrow">
              <input id="q" class="searchinput" placeholder="Search Google" autocomplete="off">
              <button id="go" class="btn" type="button">Search</button>
            </div>

            <div class="tiny">Shortcut: Ctrl K or Cmd K</div>
            <div class="tiny" id="status">Ready</div>
          </div>
        </aside>

        <main class="right">
          <div class="panel">
            <div class="label">Results</div>
            <div id="resultsMount"></div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script>
    const q = document.getElementById("q");
    const go = document.getElementById("go");
    const statusEl = document.getElementById("status");

    function setStatus(t) { statusEl.textContent = t; }

    function runSearch() {
      const text = (q.value || "").trim();
      if (!text) { setStatus("Type something first"); q.focus(); return; }

      if (!window.__cseReady) {
        setStatus("Search engine not ready yet");
        return;
      }

      try {
        setStatus("Searching");
        google.search.cse.element.getElement("resultsMount").execute(text);
      } catch (e) {
        setStatus("Search failed. Check console for blocked script errors");
      }
    }

    go.addEventListener("click", runSearch);
    q.addEventListener("keydown", (e) => {
      if (e.key === "Enter") runSearch();
    });

    document.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "k") {
        e.preventDefault();
        q.focus();
        q.select();
      }
    });
  </script>
</body>
</html>
